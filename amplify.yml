version: 0.1
backend:
frontend:
  phases:
    build:
      commands:
        - cd webapp
        - npm install
        - npm run build
        - cd ..
  artifacts:
    baseDirectory: webapp/build
    files:
      - '**/*'
  cache:
    paths:
      - webapp/node_modules/**/*
test:
  phases:
    test:
      commands:
        - cd webapp
        - CI=true npm test
        - cd ..
  artifacts:
    baseDirectory: webapp/build
    files:
      - '**/*'
