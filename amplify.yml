version: 0.1
frontend:
  phases:
    build:
      commands:
        - ls -al
        - cd webapp
        - npm install
        - npm run build
        - ls -al
        - cd ..
        - cp -r webapp/build .
        - ls -al build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - webapp/node_modules/**/*
test:
  phases:
    test:
      commands:
        - ls -al
        - cd webapp
        - CI=true npm test
        - ls -al
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
